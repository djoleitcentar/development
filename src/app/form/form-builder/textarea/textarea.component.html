<div class="flex flex-col" [ngClass]="field.colSize">
    <label
        class="text-xs font-thin"
        [for]="field.formControlName"
    >
        {{ field.label }}
    </label>
    <textarea
        class="w-72 mt-2 mb-6 px-5 py-3 bg-white border border-slate-100 outline-none rounded-lg"
        [ngClass]="field.colSize"
        [placeholder]="field.placeholder"
        [formControlName]="field.formControlName"
    >
    </textarea>
</div>
