<main class="w-full my-10 mx-6 flex flex-col">
    <div class="flex justify-end">
        <button class="px-4 py-2 flex items-center gap-x-2 bg-blue-950 text-white text-xs rounded-lg hover:bg-blue-900" (click)="onSave()">
            <ng-icon name="bootstrapFloppy" size="0.8rem"></ng-icon>
            Save
        </button>
    </div>
    <div class="w-[50%]">
        <app-form-builder [formFields]="profileFilterFields" [formGroup]="profileFilters"/>
    </div>
</main>
