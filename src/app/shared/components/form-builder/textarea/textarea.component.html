<div class="flex flex-col" [ngClass]="field.colSize">
    <label
        class="text-xs font-normal"
        [for]="field.formControlName"
    >
        {{ field.label }}
    </label>
    <textarea
        class="mt-2 px-5 py-3 bg-white border border-slate-100 outline-none rounded-lg"
        [ngClass]="field.colSize"
        [placeholder]="field.placeholder"
        [formControlName]="field.formControlName"
        [rows]="field.row"
    >
    </textarea>
</div>
