<div class="flex flex-col" [ngClass]="field.colSize">
    <label
        class="text-xs font-normal"
        [for]="field.formControlName"
    >
        {{ field.label }}
    </label>
        <input
            class="h-8 mt-2 px-5 py-1 bg-white border border-slate-100 outline-none rounded-lg"
            [type]="field.type"
            [placeholder]="field.placeholder"
            [formControlName]="field.formControlName"
        />
</div>
