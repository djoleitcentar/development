<div class="flex flex-col" [ngClass]="field.colSize">
    <label
        class="text-sm font-normal"
        [for]="field.formControlName"
    >
        {{ field.label }}
    </label>
    <input
        class="w-full mt-2 px-5 py-2 bg-white border border-slate-100 outline-none rounded-lg"
        [type]="field.type"
        [placeholder]="field.placeholder"
        [formControlName]="field.formControlName"
    />
</div>
