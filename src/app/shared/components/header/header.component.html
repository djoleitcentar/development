<section class="px-6 w-full h-14 flex justify-end items-center gap-x-4 bg-white">
    <div class="dropdown relative">
        <button class="text-sm">Super Admin</button>
        <div class="w-32 p-4 absolute translate-y-6 bg-white z-30" [ngClass]="isDropdownOpen ? 'visible' : 'hidden'">
            <ul class="flex flex-col gap-y-4">
                <li>
                    <a routerLink="profile">My profile</a>
                </li>
                <hr>
                <li>
                    <button class="text-red-500" (click)="logout()">Logout</button>
                </li>
            </ul>
        </div>
    </div>
    <div>
        <img class="w-10" src="../../../../assets/avatar.svg" alt="avatar">
    </div>
</section>
